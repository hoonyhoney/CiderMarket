<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Hello Javascript</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <!-- ajax-helper -->
    <link rel="stylesheet" href="../plugins/ajax/ajax_helper.css" />
    <script src="../plugins/ajax/ajax_helper.js"></script>
    <!-- handlebar plugin  -->
    <script src="../plugins/handlebars/handlebars-v4.0.11.js"></script>
</head>

<body>
<div class="container">
   <h1 class="page-header">중복검사 예제</h1>
   
      <div class="form-group">
         <label for ="uesr_id">아이디</label>
         <div class="input-group">
            <input type="text" class="form-control" id="user_id" />
            <span class = "input-group-btn">
               <button class="btn btn-primary" type="button" id="id_uniq_check">
               중복검사</button>
            </span>
         </div>
      </div>
</div>
<script type="text/javascript">
$(function(){
/*드롭다운의 선택 변경 이벤트 */
 $("#id_uniq_check").click(function(){
   var user_id_val = $("#user_id").val();
   
   if(!user_id_val){
      alert("아이디를 입력하세요");
      $("#user_id").focus();
      return false;
   }
   
   $.post("../api/id_unique_check.do", {user_id:user_id_val}, function(req){
      if(req.result=='OK'){
         alert("사용 가능한 아이디 입니다");
      } else {
         alert("사용할 수 없는 아이디 입니다.");
         $("#user_id").val("");
         $("#user_id").focus();
      }
   });
 });
});
</script>
</body>
</html>
